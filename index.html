<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<title>Hello, world!</title>

<body>

  <div class="container">
    <div class="header">
      <h2 class="">Create Account</h2>

    </div>
    <form action="" class="form">
      <div class="form-control" id="user-control">
        <label for="">User Name</label>
        <input type="text" placeholder="Enter a valid User Name" id="user">
        <i class="fa fa-check fa-2x"></i>
        <i class="fa fa-exclamation fa-2x"></i>
        <small>Error Message</small>

      </div>
      <div class="form-control" id="email-control">
        <label for="">E-mail</label>
        <input type="text" placeholder="Enter a valid E-mail" id="email">
        <i class="fa fa-check fa-2x"></i>
        <i class="fa fa-exclamation fa-2x"></i>
        <small>Error Message</small>

      </div>
      <div class="form-control" id="password-control">
        <label for="">Password</label>
        <input type="text" placeholder="Enter a valid Password" id="password">
        <i class="fa fa-check fa-2x"></i>
        <i class="fa fa-exclamation fa-2x"></i>
        <small>Error Message</small>

      </div>
      <div class="form-control" id="passwordCorrecting-control">
        <label for="">Password Correcting</label>
        <input type="text" placeholder="Enter a valid Password" id="passwordCorrect">
        <i class="fa fa-check fa-2x"></i>
        <i class="fa fa-exclamation fa-2x"></i>
        <small>Error Message</small>
      </div>
      <button class="submit mt-3">Submit</button>
  </div>
  </form>

</body>
